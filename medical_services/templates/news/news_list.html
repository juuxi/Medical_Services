{% extends "base.html" %}
{% block title %}
  Список услуг
{% endblock %}
{% block content %}
  {% for news in object_list %}
    {% if news.is_published %}
      <h2>{{ news.title }}</h2>
      <p>{{ news.text }}</p>
      {% if not forloop.last %}
        <hr>
      {% endif %}
    {% endif %}
  {% endfor %}
{% endblock %}
